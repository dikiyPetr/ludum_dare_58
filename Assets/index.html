<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unity WebGL Build</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
</div>

<script>
    // Здесь подключается UnityLoader или UnityInstance
    // Замените путь на свой, если отличается
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/BUILDS.loader.js";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: buildUrl + "/BUILDS.data",
            frameworkUrl: buildUrl + "/BUILDS.framework.js",
            codeUrl: buildUrl + "/BUILDS.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
